<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <div *ngIf="(accountService.currentUser$ | async) === null" class="text-right fs-2 mb-3 d-sm-none">
      Open Menu to Login <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-90deg-up icon-flipped" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M4.854 1.146a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L4 2.707V12.5A2.5 2.5 0 0 0 6.5 15h8a.5.5 0 0 0 0-1h-8A1.5 1.5 0 0 1 5 12.5V2.707l3.146 3.147a.5.5 0 1 0 .708-.708l-4-4z"/>
      </svg>
    </div>
    <h1>Find your match!</h1>
    <p class="lead">Come in to view your matches... all you need to do is sign up!</p>
    <div *ngIf="(accountService.currentUser$ | async) === null" (click)="registerToggle()" class="text-center">
      <button class="btn btn-primary btn-lg mr-2">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-sm-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
