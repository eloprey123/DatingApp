<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container-fluid" (mouseout)="navbarCollapsed = true">
    <a class="navbar-brand" routerLink="/">Dating App</a>
    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}" class="mr-2">
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{ user.knownAs || user.username | titlecase }}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a routerLink="/member/edit" class="drop-down-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="drop-down-item" (click)="navbarCollapsed = true" (click)="logout()" href="#">Logout</a>
      </div>
    </div>
    <button class="navbar-toggler" type="button" (click)="navbarCollapsed = !navbarCollapsed" [attr.aria-expanded]="!navbarCollapsed" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" [collapse]="navbarCollapsed" [isAnimated]="true" id="navbarCollapse" style>
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item" >
            <a class="nav-link" (click)="navbarCollapsed = true" routerLink="/members" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="navbarCollapsed = true" routerLink="/lists" routerLinkActive="active">Likes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="navbarCollapsed = true" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
          <li *appHasRole='["Admin", "Moderator"]' class="nav-item">
            <a class="nav-link" (click)="navbarCollapsed = true" routerLink="/admin" routerLinkActive="active">Admin</a>
          </li>
        </ng-container>
        <li class="nav-item">
          <a class="nav-link" (click)="navbarCollapsed = true" routerLink="/errors" routerLinkActive="active">Errors</a>
        </li>
      </ul>

      <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()"
      autocomplete="off">
      <input name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username">
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password">
      <button class="btn btn-success" (click)="navbarCollapsed = true" type="submit">Login</button>
    </form>
    </div>


  </div>
</nav>
