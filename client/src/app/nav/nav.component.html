<nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/" (click)="clickCollapse()">Dating App</a>
    <a id="loginlabel" class="navbar-brand" *ngIf="!(accountService.currentUser$ | async) && collapsed" (click)="toggled()">Login</a>
    <button class="navbar-toggler" type="button" (click)="toggled()" [attr.aria-expanded]="!collapsed" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" [collapse]="collapsed" [isAnimated]="true" id="navbarCollapse" style>
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item" >
            <a class="nav-link" (click)="clickCollapse()" routerLink="/members" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="clickCollapse()" routerLink="/lists" routerLinkActive="active">Likes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="clickCollapse()" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
          <li *appHasRole='["Admin", "Moderator"]' class="nav-item">
            <a class="nav-link" (click)="clickCollapse()" routerLink="/admin" routerLinkActive="active">Admin</a>
          </li>
        </ng-container>
        <!-- <li class="nav-item">
          <a class="nav-link" (click)="navbarclickCollapse()" routerLink="/errors" routerLinkActive="active">Errors</a>
        </li> -->
      </ul>

      <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()"
        autocomplete="off">
        <input name="username"
          [(ngModel)]="model.username"
          required
          class="form-control me-2"
          type="text"
          placeholder="Username">
        <input
          name="password"
          [(ngModel)]="model.password"
          required
          class="form-control me-2"
          type="password"
          placeholder="Password">
        <button class="btn btn-success" [disabled]="!loginForm.valid" type="submit">Login</button>
      </form>
      <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
        <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}" class="mr-2">
        <a class="dropdown-toggle text-light" (click)="status()" dropdownToggle>Welcome {{ user.knownAs || user.username | titlecase }}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a routerLink="/member/edit" (click)="clickCollapse()" class="drop-down-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="drop-down-item" (click)="logout() && clickCollapse()" href="#">Logout</a>
        </div>
      </div>
    </div>

  </div>
</nav>
